
<template name="player">
  <div class="row">
    <div class="span12 text-center">
      <h1>radio meteor</h1>

      <audio controls preload id="player">
        <source src="{{srcUrl}}" />
      </audio>

    </div>
  </div>

  <div id="channels" class="text-center">
    {{#each channels}}
    <button class="btn btn-large {{#if playing}}btn-primary{{/if}}" id="channel-{{name}}">
      {{name}}
    </button>
    {{/each}}
  </div>
  
</template>


<template name="player">
  <div class="row">
    <div class="span6 text-right">
      <h1>radio meteor</h1>
    </div>

    <div class="span6 text-left">
      <audio preload id="player">
        <source src="{{srcUrl}}" />
      </audio>
      
      <button class="btn btn-large" id="stop">
        <i class="icon-stop"></i>
      </button>

      <span id="currentTime"></span>

    </div>
  </div>

  <div id="channels" class="text-center">
    {{#each channels}}
    <button class="btn btn-large {{#if playing}}btn-primary{{/if}}" id="channel-{{name}}">
      {{name}}
    </button>
    {{/each}}
  </div>
  
</template>


<template name="player">
  <div class="row">
    <div id="channels" class="span4">
      <h1>radio meteor</h1>
      <ul>
        {{#each channels}}
        <li><a href="#{{this}}">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>

    <div class="span8">
      <audio controls preload id="player">
        <source src="{{srcUrl}}" />
      </audio>
    </div>
  </div>

</template>


<template name="player">
  <div class="row">
    <div class="span12">
      <h1>radio meteor</h1>

      <audio controls preload id="player">
        <source src="{{srcUrl}}" />
      </audio>

      <i class="icon-signal"></i> {{state}}
    </div>
  </div>

  <div id="channels">
    {{#each channels}}
    <button class="btn {{#if playing}}btn-primary{{/if}}" id="channel-{{name}}">
      {{name}}
    </button>
    {{/each}}
  </div>
  
</template>

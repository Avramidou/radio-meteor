
<template name="player">
  <div class="row">
    <div class="span6 text-right">
      <h1>radio meteor</h1>
    </div>

    <div class="span6 text-left">
      <audio preload id="player">
        <source src="{{srcUrl}}" />
      </audio>
      
      <button class="btn {{#if paused}}btn-success{{else}}btn-primary{{/if}} btn-large" id="stop">
        <!-- <i class="icon-stop"></i>  -->
        STOP
      </button>

      <i class="icon-time"></i>
      <span id="currentTime"></span>

      <i class="icon-signal"></i>
      <span id="networkState"></span>
      <span id="readyState"></span>

    </div>
  </div>

  <div id="channels" class="text-center">
    {{#each channels}}
    <button class="btn btn-large {{#if playing}}btn-success{{else}}btn-primary{{/if}}" id="channel-{{name}}">
      {{name}}
    </button>
    {{/each}}
  </div>
  
</template>


<template name="somafm">
  <div class="row">
    <div id="channels" class="span4">
      <h1><a class="soma" href="http://somafm.com/">soma fm</a> player</h1>
      <ul>
        {{#each channels}}
        <li><a href="#{{this}}">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>

    <div class="span8">
      <audio controls preload id="player">
        <source src="{{somaUrl}}" />
      </audio>
    </div>
  </div>

</template>
